            color: #222;
        }

        #nameMeaning {

            display: flex;
            justify-content: space-between;

            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;

            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;

        .slider-nav button:hover {
            background-color: #005c45;
        }

            background-color: #a0a0a0;

        }

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

            border-radius: 10px;
            padding: 20px;

            left: 0;

            { arabic: "ٱلْبَاطِنُ", bangla: "আল-বাতিন", meaning: "গুপ্ত" },
            { arabic: "ٱلْوَالِي", bangla: "আল-ওয়ালী", meaning: "অভিভাবক" },
            { arabic: "ٱلْمُتَعَالِي", bangla: "আল-মুতাআলী", meaning: "সর্বোচ্চ" },
            { arabic: "ٱلْبَرُّ", bangla: "আল-বার্", meaning: "সদাচারী" },
            { arabic: "ٱلْتَّوَّابُ", bangla: "আত-তাওয়াব", meaning: "তওবা কবুলকারী" },
            { arabic: "ٱلْمُنْتَقِمُ", bangla: "আল-মুনতাকিম", meaning: "প্রতিশোধ গ্রহণকারী" },
            { arabic: "ٱلْعَفُوُّ", bangla: "আল-আফু", meaning: "ক্ষমাকারী" },
            { arabic: "ٱلْرَّءُوفُ", bangla: "আর-রউফ", meaning: "পরম স্নেহশীল" },
            { arabic: "مَالِكُ ٱلْمُلْكِ", bangla: "মালিকুল মুলক", meaning: "সর্বভৌম ক্ষমতার অধিকারী" },
            { arabic: "ذُو ٱلْجَلَالِ وَٱلْإِكْرَامِ", bangla: "যুল জালালি ওয়াল ইকরাম", meaning: "মহিমান্বিত ও মহানুভব" },
            { arabic: "ٱلْمُقْسِطُ", bangla: "আল-মুকসিত", meaning: "ন্যায়পরায়ণ" },
            { arabic: "ٱلْجَامِعُ", bangla: "আল-জামি", meaning: "সমবেতকারী" },
            { arabic: "ٱلْغَنِيُّ", bangla: "আল-গনি", meaning: "অমুখাপেক্ষী" },
            { arabic: "ٱلْمُغْنِي", bangla: "আল-মুগনী", meaning: "সমৃদ্ধি দানকারী" },
            { arabic: "ٱلْمَانِعُ", bangla: "আল-মানি", meaning: "প্রতিরোধকারী" },
            { arabic: "ٱلْضَّارُ", bangla: "আদ-দার", meaning: "ক্ষতিসাধনকারী" },
            { arabic: "ٱلْنَّافِعُ", bangla: "আন-নাফি", meaning: "কল্যাণকারী" },
            { arabic: "ٱلْنُّورُ", bangla: "আন-নূর", meaning: "জ্যোতি" },
            { arabic: "ٱلْهَادِي", bangla: "আল-হাদী", meaning: "পথপ্রদর্শক" },
            { arabic: "ٱلْبَدِيعُ", bangla: "আল-বাদী", meaning: "অতুলনীয়" },
            { arabic: "ٱلْبَاقِي", bangla: "আল-বাকী", meaning: "চিরস্থায়ী" },
            { arabic: "ٱلْوَارِثُ", bangla: "আল-ওয়ারিস", meaning: "উত্তরাধিকারী" },
            { arabic: "ٱلْرَّشِيدُ", bangla: "আর-রশীদ", meaning: "সৎপথ প্রদর্শনকারী" },
            { arabic: "ٱلْصَّبُورُ", bangla: "আস-সবুর", meaning: "অসীম ধৈর্যশীল" }
        ];

        // --- ২. কুরআনের আয়াতের ডেটা ---
        const ayahsData = [
            { text: "আল্লাহ কারো উপর তার সাধ্যাতীত কোন কাজের দায়িত্ব চাপিয়ে দেন না।", ref: "(সূরা আল-বাকারা, ২:২৮৬)" },
            { text: "অতএব, তোমরা আমাকে স্মরণ কর, আমিও তোমাদেরকে স্মরণ করব।", ref: "(সূরা আল-বাকারা, ২:১৫২)" },
            { text: "এবং অবশ্যই আপনার জন্য রয়েছে অশেষ পুরস্কার।", ref: "(সূরা আল-ক্বালাম, ৬৮:৩)" },
            { text: "তিনিই আল্লাহ, যিনি ছাড়া কোন ইলাহ নেই। তিনি অদৃশ্য ও দৃশ্যের পরিজ্ঞাতা, তিনি পরম করুণাময়, অসীম দয়ালু।", ref: "(সূরা আল-হাশর, ৫৯:২২)" },
            { text: "নিশ্চয়ই কষ্টের সাথে স্বস্তি রয়েছে।", ref: "(সূরা আল-ইনশিরাহ, ৯৪:৬)" },
            { text: "যে ব্যক্তি আল্লাহর উপর ভরসা করে তার জন্য তিনিই যথেষ্ট।", ref: "(সূরা আত-তালাক, ৬৫:৩)" }
        ];

        // --- ৩. DOM উপাদানগুলো ধরা ---
        const nameNumber = document.getElementById('nameNumber');
        const nameArabic = document.getElementById('nameArabic');
        const nameBangla = document.getElementById('nameBangla');
        const nameMeaning = document.getElementById('nameMeaning');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        const sliderSection = document.getElementById('sliderSection');
        const gridSection = document.getElementById('gridSection');
        const toggleViewBtn = document.getElementById('toggleViewBtn');
        
        const welcomeModal = document.getElementById('welcomeModal');
        const closeModalBtn = document.getElementById('closeModalBtn');

        const ayahPopup = document.getElementById('ayahPopup');
        const ayahText = document.getElementById('ayahText');
        const ayahRef = document.getElementById('ayahRef');

        let currentIndex = 0;
        let isGridView = false;
        let ayahInterval; // আয়াত পপআপের জন্য ইন্টারভ্যাল ভেরিয়েবল

        // --- ৪. স্বাগত বার্তা (মডাল) ফাংশন ---
        window.onload = () => {
            setTimeout(() => { // সামান্য দেরি করে দেখানো হলো
                welcomeModal.classList.add('show');
            }, 500);
        };

        closeModalBtn.onclick = () => {
            welcomeModal.classList.remove('show');
            // মডাল বন্ধ হওয়ার পর আয়াত পপআপ শুরু হবে
            setTimeout(startAyahPopup, 2000); 
        };

        // --- ৫. স্লাইডার ফাংশন ---
        function showName(index) {
            if (namesData.length === 0) return; // ডেটা না থাকলে কিছু করবে না
            const name = namesData[index];
            nameNumber.innerText = `${index + 1}`;
            nameArabic.innerText = name.arabic;
            nameBangla.innerText = name.bangla;
            nameMeaning.innerText = name.meaning;
            
            // বাটন নিষ্ক্রিয়/সক্রিয় করা
            prevBtn.disabled = (index === 0);
            nextBtn.disabled = (index === namesData.length - 1);
        }

        prevBtn.onclick = () => {
            if (currentIndex > 0) {
                currentIndex--;
                showName(currentIndex);
            }
        };

        nextBtn.onclick = () => {
            if (currentIndex < namesData.length - 1) {
                currentIndex++;
                showName(currentIndex);
            }
        };

        // --- ৬. গ্রিড তৈরি (সবগুলো দেখুন) ---
        function populateGrid() {
            gridSection.innerHTML = ''; // প্রতিবার ক্লিয়ার করা
            namesData.forEach((name, index) => {
                const card = document.createElement('div');
                card.className = 'name-card';
                card.innerHTML = `
                    <div class="number">${index + 1}</div>
                    <div class="arabic">${name.arabic}</div>
                    <div class="bangla">${name.bangla}</div>
                    <div class="meaning">${name.meaning}</div>
                `;
                gridSection.appendChild(card);
            });
        }

        // --- ৭. ভিউ টগল (স্লাইডার / গ্রিড) ---
        toggleViewBtn.onclick = () => {
            isGridView = !isGridView;
            if (isGridView) {
                // গ্রিড দেখাও
                sliderSection.style.display = 'none';
                gridSection.style.display = 'grid';
                populateGrid(); // গ্রিড তৈরি করো
                toggleViewBtn.innerText = 'স্লাইডার ভিউতে ফিরুন';
            } else {
                // স্লাইডার দেখাও
                sliderSection.style.display = 'flex';
                gridSection.style.display = 'none';
                toggleViewBtn.innerText = 'সবগুলো একসাথে দেখুন';
                showName(currentIndex); // বর্তমান নামের স্লাইড দেখাও
            }
        };

        // --- ৮. আয়াত পপআপ ফাংশন ---
        function showRandomAyah() {
            // একটি র্যান্ডম আয়াত নির্বাচন
            const randomAyah = ayahsData[Math.floor(Math.random() * ayahsData.length)];
            
            // টেক্সট সেট করা
            ayahText.innerText = randomAyah.text;
            ayahRef.innerText = randomAyah.ref;

            // পপআপ দেখানো
            ayahPopup.classList.add('show');

            // নির্দিষ্ট সময় পর হাইড করা (যেমন ৭ সেকেন্ড)
            setTimeout(() => {
                ayahPopup.classList.remove('show');
            }, 7000);
        }

        // নির্দিষ্ট সময় পর পর পপআপ দেখানোর ফাংশন চালু করা
        function startAyahPopup() {
            if (ayahInterval) {
                clearInterval(ayahInterval); // পুরনো ইন্টারভ্যাল ক্লিয়ার করা
            }
            showRandomAyah(); // প্রথমে একবার দেখাবে
            ayahInterval = setInterval(showRandomAyah, 12000); // প্রতি ১২ সেকেন্ড পর পর
        }

        // --- ৯. প্রাথমিক লোড ---
        showName(currentIndex); // প্রথম নামটি লোড করা
        
    </script>
</body>
</html>
